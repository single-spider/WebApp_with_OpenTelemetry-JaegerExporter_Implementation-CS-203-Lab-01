<!DOCTYPE html>
<html>
    {% extends "base.html" %}
    {% block content %}
<head>
    <title>Add Course</title>
    <style>
        
        
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 class="text-center">Add a New Course</h2>
    <form method="post">
        <label for="code">Course Code:</label>
        <input type="text" id="code" name="code" required>

        <label for="name">Course Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor">

        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester">

        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" name="schedule">

        <label for="classroom">Classroom:</label>
        <input type="text" id="classroom" name="classroom">

        <label for="prerequisites">Prerequisites:</label>
        <input type="text" id="prerequisites" name="prerequisites">

        <label for="grading">Grading:</label>
        <input type="text" id="grading" name="grading">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <input type="submit" value="Add Course">
    </form>
    <br>
    <p class="text-center mt-4">
        <a href="{{ url_for('course_catalog') }}" class="btn btn-primary btn-lg">Back to Catalog</a>
    </p>
</body>
{% endblock %}
</html>
